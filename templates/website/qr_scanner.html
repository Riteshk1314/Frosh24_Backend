<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <img id="renderedImage" alt="Rendered Image" style="display: none;">
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-top: 30px;
            font-size: 2.5em;
            text-align: center;
        }
        #renderedImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #cameraSelect {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: white;
            color: #2c3e50;
        }

        #preview {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            width: 90%;
            max-width: 500px;
            gap: 15px;
            border-radius: 15px;
            background: white;
            border: 1px solid #e0e0e0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-top: 30px;
        }

        .user-info p {
            margin: 0;
            color: #34495e;
            font-size: 16px;
        }

        #actionButtons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #acceptButton {
            background-color: #2ecc71;
            color: white;
        }

        #rejectButton {
            background-color: #e74c3c;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        #debug {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <select id="cameraSelect"></select>
    <video id="preview"></video>
    <div class="user-info" id="result"></div>
    <div id="actionButtons" style="display: none;">
        <button id="acceptButton">Accept</button>
        <button id="rejectButton">Reject</button>
    </div>
    <div>
        
    </div>
    <div id="debug"></div>

    <script>
        let scanner;
        let currentCamera;
        let lastScannedContent;
        
        function initScanner() {
            scanner = new Instascan.Scanner({ 
                video: document.getElementById('preview'),
                scanPeriod: 2,
                mirror: false
            });
            
            scanner.addListener('scan', function (content) {
                lastScannedContent = content;  
                document.getElementById('debug').textContent = `Scanned QR content: ${content}`;
                
                if (content.match(/\.(jpeg|jpg|gif|png)$/) != null) {
                    renderImage(content);
                } else {
                    fetch('/event/scan/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({qr_data: content })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            document.getElementById('result').innerHTML = `
                                <p>User ID: ${data.registration_id}</p>
                                <p>Event: ${data.event}</p>
                                <p>Is Scanned: ${data.is_scanned}</p>
                                <p>Is Booked: ${data.is_booked}</p>
                                <p>Image: ${data.image}</p>
                                <p>Slot: ${data.slot}</p>
                                <p>Last Scanned: ${new Date(data.last_scanned).toLocaleString()}</p>
                            `;
                            document.getElementById('actionButtons').style.display = 'block';
                        } else {
                            document.getElementById('result').innerHTML = `
                                <p>Error: ${data.error}</p>
                                <p>Message: ${data.message || ''}</p>
                                <p>Details: ${data.details || ''}</p>
                            `;
                            document.getElementById('actionButtons').style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('result').textContent = `An error occurred: ${error.message}`;
                    });
                }
            });
        }

        function renderImage(imageUrl) {
            const imgElement = document.getElementById('renderedImage');
            const previewElement = document.getElementById('preview');
            
            imgElement.src = imageUrl;
            imgElement.style.display = 'block';
            previewElement.style.display = 'none';
            
            document.getElementById('result').innerHTML = `<p>Image URL: ${imageUrl}</p>`;
            document.getElementById('actionButtons').style.display = 'none';
        }
        function populateCameraSelect(cameras) {
            const select = document.getElementById('cameraSelect');
            select.innerHTML = '';
            cameras.forEach((camera, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = camera.name || `Camera ${index + 1}`;
                select.appendChild(option);
            });
        }
        function resetView() {
            const imgElement = document.getElementById('renderedImage');
            const previewElement = document.getElementById('preview');
            
            imgElement.style.display = 'none';
            previewElement.style.display = 'block';
            
            document.getElementById('result').innerHTML = '';
            document.getElementById('actionButtons').style.display = 'none';
        }

        function startScanner(camera) {
            if (scanner) {
                scanner.stop().then(() => {
                    resetView();
                    startCamera(camera);
                }).catch(function (e) {
                    console.error('Error stopping previous camera:', e);
                    resetView();
                    startCamera(camera);
                });
            } else {
                initScanner();
                resetView();
                startCamera(camera);
            }
            currentCamera = camera;
        }

        function startCamera(camera) {
            scanner.start(camera).catch(function (e) {
                console.error('Error starting camera:', e);
                document.getElementById('debug').textContent = `Camera start error: ${e.message}`;
            });
        }

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            Instascan.Camera.getCameras().then(function (cameras) {
                console.log('Cameras found:', cameras.length);
                if (cameras.length > 0) {
                    populateCameraSelect(cameras);
                    startScanner(cameras[0]);

                    document.getElementById('cameraSelect').addEventListener('change', function(event) {
                        console.log('Switching to camera:', event.target.value);
                        startScanner(cameras[event.target.value]);
                    });
                } else {
                    console.error('No cameras found.');
                    document.getElementById('debug').textContent = 'No cameras found.';
                }
            }).catch(function (e) {
                console.error('Error getting cameras:', e);
                document.getElementById('debug').textContent = `Camera error: ${e.message}`;
            });

            document.getElementById('acceptButton').addEventListener('click', function() {
                handleAction('accept');
            });

            document.getElementById('rejectButton').addEventListener('click', function() {
                handleAction('reject');
            });
        });

        function handleAction(action) {
            if (!lastScannedContent) {
                alert('No QR code has been scanned yet.');
                return;
            }
        
            console.log(`Sending action request: qr_data=${lastScannedContent}, action=${action}`);
            fetch('/event/scan/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    qr_data: lastScannedContent,
                    action: action
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (action === 'accept') {
                        alert('Scan accepted successfully');
                        updateUIAfterAction(data, action);
                    } else if (action === 'reject') {
                        alert('Scan rejected successfully');
                        window.location.reload();
                    }
                } else {
                    alert(`Error: ${data.error}\nMessage: ${data.message}\nDetails: ${data.details || 'No details provided'}`);
                }
                document.getElementById('result').innerHTML = '';
                document.getElementById('actionButtons').style.display = 'none';
                lastScannedContent = null;
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`An error occurred: ${error.message}`);
            });
        }

        function updateUIAfterAction(data, action) {
            const resultDiv = document.getElementById('result');
            const isScannedElement = resultDiv.querySelector('p:nth-child(3)');
            if (isScannedElement) {
                isScannedElement.textContent = `Is Scanned: ${action === 'accept'}`;
            }
            document.getElementById('actionButtons').style.display = 'none';
        }
    </script>
</body>
</html>

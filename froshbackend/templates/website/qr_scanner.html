<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<style>
    .user-info{
    display: flex;
    box-sizing: border-box;
    height: 70%;
    width: 50%;
    gap: 25px;
    border: solid black;
    border-radius: 15px;
    justify-content : flex-start;
    align-items: center;
    background: white;
    border: 3px solid #000000;
    box-shadow: -12px 26px 64.6px 22px rgba(0, 0, 0, 0.25);}
</style>
<body>
    <h1>QR Code Scanner</h1>
    <video id="preview"></video>
    <div class="user-info" id="result"></div>
    <div id="debug"></div>

    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        
        scanner.addListener('scan', function (content) {
            document.getElementById('debug').textContent = `Scanned QR content: ${content}`;
            
            fetch('/event/scan/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({qr_data: content })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <p>User ID: ${data.registration_id}</p>
                        <p>Is Scanned: ${data.is_scanned}</p>
                        <p>Is Booked: ${data.is_booked}</p>
                        <p>image: ${data.image}</p>
                        <p>Last Scanned: ${new Date(data.last_scanned).toLocaleString()}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <p>Error: ${data.error}</p>
                        <p>Message: ${data.message || ''}</p>
                        <p>Details: ${data.details || ''}</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = `An error occurred: ${error.message}`;
            });
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
                document.getElementById('debug').textContent = 'No cameras found.';
            }

        }).catch(function (e) {
            console.error(e);
            document.getElementById('debug').textContent = `Camera error: ${e.message}`;
        });
    </script>
</body>
</html>
